<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IronGram</title>
</head>
<body>
<form action="/login" method="post" id="login" hidden>
    <input type="text" placeholder="User name" name="name"/>
    <input type="password" placeholder="Password" name="password"/>
    <button type="submit">Login</button>
</form>
<form action="/upload" method="post" enctype="multipart/form-data" id="upload" hidden>
    <input type="file" name="photo"/>
    <input type="number" placeholder="Seconds of Duration" name="duration">
    <button type="submit">Upload</button>
</form>
<div id="photos"></div>
<script src="jquery-2.2.1.js"></script>
<script src="main.js"></script>
</body>
</html>
